<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Chatbot AI - TP 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container { height: calc(100vh - 160px); }
        .message-user { background-color: #3b82f6; color: white; align-self: flex-end; border-radius: 12px 12px 0 12px; }
        .message-bot { background-color: #f3f4f6; color: #1f2937; align-self: flex-start; border-radius: 12px 12px 12px 0; }
        .message-content { white-space: pre-wrap; word-break: break-word; }
        
        /* Animation de chargement */
        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #3b82f6;
            display: inline-block;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-2xl mx-auto mt-10 bg-white shadow-xl rounded-lg overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="bg-blue-600 p-4 text-white text-center">
            <h1 class="text-xl font-bold">Mon Chatbot IA (TP 5)</h1>
            <p class="text-sm opacity-80" id="model-status">Modèle: DeepSeek R1 Free</p>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="chat-container p-4 overflow-y-auto flex flex-col space-y-4 bg-gray-50">
            <!-- Message de bienvenue -->
            <div class="message-bot p-3 max-w-[80%] shadow-sm">
                <div class="message-content">Bonjour ! Je suis votre assistant IA pour ce TP. Comment puis-je vous aider aujourd'hui ?</div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200 flex items-center space-x-2">
            <input type="text" id="user-input" placeholder="Posez votre question ici..." 
                   class="flex-1 border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button onclick="sendMessage()" id="send-btn" 
                    class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition flex items-center justify-center w-10 h-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const OPENROUTER_API_KEY = "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"; 
        
        // Liste de modèles gratuits au cas où l'un d'eux est en panne
        const MODELS = [
            "deepseek/deepseek-r1:free",
            "google/gemini-2.0-flash-lite-preview-02-05:free",
            "mistralai/mistral-7b-instruct:free"
        ];

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = "";
            
            const loadingId = appendLoadingIndicator();
            setLoading(true);

            let success = false;
            
            // Tentative avec les différents modèles si le premier échoue
            for (const model of MODELS) {
                if (success) break;
                
                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.origin,
                            "X-Title": "TP Chatbot Etudiant"
                        },
                        body: JSON.stringify({
                            "model": model,
                            "messages": [{ "role": "user", "content": text }]
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.choices && data.choices.length > 0) {
                        removeLoadingIndicator(loadingId);
                        appendMessage(data.choices[0].message.content, 'bot');
                        document.getElementById('model-status').innerText = `Modèle: ${model}`;
                        success = true;
                    } else {
                        console.warn(`Échec avec le modèle ${model}:`, data.error || "Réponse invalide");
                    }
                } catch (error) {
                    console.error(`Erreur réseau avec ${model}:`, error);
                }
            }

            if (!success) {
                removeLoadingIndicator(loadingId);
                appendMessage("Désolé, tous les modèles gratuits sont actuellement surchargés. Réessayez dans quelques instants.", 'bot');
            }
            
            setLoading(false);
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'message-user p-3 max-w-[80%] shadow-sm' : 'message-bot p-3 max-w-[80%] shadow-sm';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerText = text;
            
            div.appendChild(contentDiv);
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        function appendLoadingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message-bot p-3 max-w-[80%] shadow-sm flex items-center space-x-1';
            div.innerHTML = `
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
            return id;
        }

        function removeLoadingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            sendBtn.style.opacity = isLoading ? '0.5' : '1';
        }
    </script>
</body>
</html>
